<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title> Pagina 1 </title>
</head>
<body style="background-color: purple;">
    <div style="margin: 24px;">
    <nav class="navbar navbar-light" style="background-color: pink;">
        <div class="container">
            <a class="navbar-brand" href="index.html">INICIO</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="menu.html" >MENU</a>
                </li>
                <li>
                    <a href="pedido.html">PEDIDO</a>
                </li>
                <li>
                    <a href="contacto.html">CONTACTO</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

    <h1 style="text-align: center;">MENU</h1>
    <div id="menu"></div>
    <script>
        .fetch('menu.json')
        .then(response => response.json())
        .then(data=>{
            const tabla = document.createElement('table');
           tabla.innerHTML=
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Seleccion</th>
                    </tr>
                </thead>

                <tbody></tbody>:
                document.getElementById('menu').appendChild(tabla);
                Object.keys.(data).forEach(categoria=>{
               data categoria.forEach(producto=>{
                conts fila=document.createElement('tr');
                fila.innerHTML=categoria
                <td>${categoria}</td>
                <td><img src="${producto.imagen}" alt="${producto.name}"></td>
                <td>${producto.nombre}</td>
                <td>${producto.descripcion}</td>
                <td>${producto.precio}</td>
                    <td><input type='checkbox' class="producto" data-precio="$
                        (producto.nombre)"></td>
                ;

                tabla.querySelector('tbody').appendChild(fila);
               });
            });
             
            const productos=document.querySelectorAll('.producto');
            productos.forEach(producto => {
            productos.addEvenListener('change'), () => {
                let suma=0,
                productos.forEach{producto =>{
                    if(producto.checked){
                        suma+= parseFloat{producto.dataset.precio};

                    }
                }};
                document.getElementById('resultado').innerHTML=<h1>TOTAL: $ $(suma.toFixed(2))} </h1>;

            });
           
        });
  .catch(error=> console.error(error));
               
   </script>
 
</body>
</html>
