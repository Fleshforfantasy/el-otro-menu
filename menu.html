    <h1 style="text-align: center;">MENU</h1>
    <div id="menu"></div>
    <script>
        .fetch('menu.json')
        .then(response => response.json())
        .then(data=>{
            const menu = document.getElementById('menu');
            data.menu.forEach(item=>{
                const container = document.createElement('div');
                container.classList.add('Item');
                container.innerHTML=
                <h1>${item.id}</h1>
            })
        })  
   </script>
